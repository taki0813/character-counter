<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="glass-panel">
        <textarea
          id="text-input"
          placeholder="Type here..."
          spellcheck="false"
          autofocus
        ></textarea>

        <div class="divider"></div>

        <section class="stats">
          <article class="stat-item">
            <span class="stat-value" id="all-count">0</span>
            <span class="stat-label">Total</span>
          </article>
          <article class="stat-item">
            <span class="stat-value" id="no-break-count">0</span>
            <span class="stat-label">No Breaks</span>
          </article>
          <article class="stat-item">
            <span class="stat-value" id="no-space-count">0</span>
            <span class="stat-label">No Spaces</span>
          </article>
        </section>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
